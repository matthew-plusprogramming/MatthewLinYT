<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="center-text">
    <h1 id="title">Simple Form</h1>
  </header>
  <main>
    <h4 class="subheader">Email:</h4>
    <input type="email" id="email-input" class="text-input" onchange="emailChanged()">
    <h4 class="subheader">Username:</h4>
    <input type="text" id="username-input" class="text-input" onchange="usernameChanged()">
    <h4 class="subheader">Password:</h4>
    <input type="password" id="password-input" class="text-input" onchange="passwordChanged()">

    <br />
    <br />
    <input type="button" value="Submit" id="submit-input" onclick="onSubmit()">
    <hr />
    <h3>Output:</h3>
    <p id="result-email"></p>
    <p id="result-username"></p>
    <p id="result-password"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
